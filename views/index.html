<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <title>水果铺</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../libs/Swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<!--header 定位图标 标题 消息图标-->
<header class="clearfix">
    <a href="" class="pull-left"><span class="ico ico-location pull-left"></span>上海</a>
    <div class="input-wrapper">
        <span class="ico-search"></span>
        <input type="search" placeholder="搜索您想要找的商品">
    </div>
    <a href="" class="pull-right"><span class="ico ico-message"></span></a>
</header>
<!--banner 滚动-->

<section class="banner">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one"></div>
            <div class="swiper-slide two"></div>
            <div class="swiper-slide three"></div>
        </div>
        <div class="swiper-pagination swiper-pagination-white"></div>
    </div>
</section>

<!--menu 图标带字 1行4个，1-2行-->
<section class="menu-sec">
    <ul class="menus text-center clearfix">
        <li><a href=""><span class="menu menu-presell"></span>
            <p>预售专区</p></a></li>
        <li><a href=""><span class="menu menu-fruit"></span>
            <p>新鲜果品</p></a></li>
        <li><a href=""><span class="menu menu-groupon"></span>
            <p>团购优惠</p></a></li>
        <li><a href=""><span class="menu menu-buyget"></span>
            <p>买赠专区</p></a></li>
    </ul>
</section>

<section class="ad hidden">
    <img src="../assets/img/banner.jpg" alt="">
</section>

<!--marquee 公告、消息-->
<section class="marquee-sec">
    <span class="notice pull-left main-bg">店铺公告</span>
    <div class="marquee-box">
        <div class="marquee">
            <a href="">店铺开张特惠，买一赠一。店铺开张特惠，买一赠一</a>
            <a href="">好吃的水果买起 好吃的水果买起 好吃的水果买起</a>
            <a href="">正宗红富士苹果开卖 正宗红富士苹果开卖 正宗红富士苹果开卖</a>
            <a href="">店铺开张特惠，买一赠一。店铺开张特惠，买一赠一</a>
        </div>
    </div>
</section>

<!--second-kill 秒杀 栏目名 时间-->
<section class="second-kill">

</section>

<!--hot 热门 更多-->
<section class="hot"></section>

<!--recommend 推荐 上滑加载更多-->
<section class="recomend"></section>

<!--footer 图标带字 首页 分类 购物车 我-->
<footer>

</footer>

<script src="../libs/jquery/dist/jquery.min.js"></script>
<script src="../libs/Swiper/dist/js/swiper.jquery.min.js"></script>

<script>
    $(document).ready(function () {
        var w = $('header').outerWidth();
        $('.swiper-container').width(w).height(w / 2);
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            speed: 800,
            loop: true,
            autoplay: 1000,
            pagination: '.swiper-pagination'
        });

        var i;
        var $marquee = $('.marquee');

        //设计interval 间隔
        function marInit() {
            i = setInterval(marMain, 30);//每30ms margin-top递减1
            $marquee.css('margin-top', parseInt($marquee.css('margin-top')) - 1 + 'px'); //初始递减1
        }
        function marMain() {
            //滚动中
            if (parseInt($marquee.css('margin-top')) % 20 != 0) {//20为行高
                $marquee.css('margin-top', parseInt($marquee.css('margin-top')) - 1 + 'px');
            }
            else {
                //如果一行滚动完成
                clearInterval(i);//停止滚动
                if (parseInt($marquee.css('margin-top')) + 59 < 0) {//3行滚动完成
                    $marquee.css('margin-top', '0px')
                }
                setTimeout(marInit, 1500);//间隔后重新开始
            }
        }
        setTimeout(marInit, 1500);


    });
</script>
</body>
</html>
